<!DOCTYPE html>
<html>
<head>
    <title>Generate Cave Background</title>
</head>
<body>
    <h2>Cave Background Generator</h2>
    <p>Right-click the image below and "Save Image As..." to save as <strong>cave_background.png</strong></p>
    <canvas id="bgCanvas" width="1600" height="800"></canvas>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        // Create dark cave gradient background
        const gradient = ctx.createLinearGradient(0, 0, 0, 800);
        gradient.addColorStop(0, '#1a1a2e');
        gradient.addColorStop(0.3, '#16213e');
        gradient.addColorStop(0.7, '#0f3460');
        gradient.addColorStop(1, '#0a0a0a');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1600, 800);

        // Add some rocky texture
        ctx.fillStyle = 'rgba(100, 100, 120, 0.1)';
        for (let i = 0; i < 200; i++) {
            const x = Math.random() * 1600;
            const y = Math.random() * 800;
            const size = Math.random() * 60 + 20;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Add some stalactite silhouettes
        ctx.fillStyle = 'rgba(30, 30, 50, 0.3)';
        for (let i = 0; i < 15; i++) {
            const x = Math.random() * 1600;
            const height = Math.random() * 150 + 50;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x - 20, height);
            ctx.lineTo(x + 20, height);
            ctx.closePath();
            ctx.fill();
        }

        // Add some stalagmite silhouettes
        for (let i = 0; i < 15; i++) {
            const x = Math.random() * 1600;
            const height = Math.random() * 150 + 50;
            ctx.beginPath();
            ctx.moveTo(x, 800);
            ctx.lineTo(x - 20, 800 - height);
            ctx.lineTo(x + 20, 800 - height);
            ctx.closePath();
            ctx.fill();
        }

        // Add some glowing crystals
        for (let i = 0; i < 30; i++) {
            const x = Math.random() * 1600;
            const y = Math.random() * 800;
            const size = Math.random() * 3 + 2;

            const glowGradient = ctx.createRadialGradient(x, y, 0, x, y, size * 4);
            glowGradient.addColorStop(0, 'rgba(100, 200, 255, 0.6)');
            glowGradient.addColorStop(0.5, 'rgba(100, 200, 255, 0.2)');
            glowGradient.addColorStop(1, 'rgba(100, 200, 255, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(x - size * 4, y - size * 4, size * 8, size * 8);

            ctx.fillStyle = 'rgba(150, 220, 255, 0.8)';
            ctx.fillRect(x - size/2, y - size/2, size, size);
        }
    </script>
</body>
</html>
